<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Taxi Booking Form</title>
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="carBox">
          <div class="car" id="car">
            <div class="carBody">
              <img src="assets/images/car-001-body-02.svg" alt="" />
            </div>
            <div class="wheels">
              <img
                class="wheel"
                src="assets/images/car-001-wheel-02-renk.svg"
                alt=""
              />
              <img
                class="wheel"
                src="assets/images/car-001-wheel-02-renk.svg"
                alt=""
              />
            </div>
          </div>
          <div class="way">
            <img src="assets/images/way-manuel.svg" alt="" />
          </div>
          <div class="apartment">
            <img src="assets/images/apartment-manuel.svg" alt="" />
          </div>
          <div class="customer">
            <img src="assets/images/customer-manuel.svg" alt="" />
          </div>
        </div>
        <div class="userInputs">
          <div class="userInfo">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="userInfo">
            <label for="telNumber">Phone Number</label>
            <input
              type="text"
              name=""
              id="telNumber"
              placeholder="0555-555-55-55"
              required
            />
          </div>
          <div class="userInfo">
            <label for="userAdress">Pickup Location</label>
            <input
              type="text"
              placeholder="Your Adress or Google Maps link"
              id="userAdress"
              required
            />
          </div>

          <div class="reservationDate">
            <div style="margin: 10px 0 10px 0"></div>
            <div>Pickup Date & Time</div>
            <div class="date">
              <input id="userReservationDate" type="date" />
            </div>
            <div class="time">
              <select id="userReservationHour">
                <option value="hh">hh</option>
                <option value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
              </select>
              &nbsp; : &nbsp;
              <select id="userReservationMinute">
                <option value="mm">mm</option>
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" id="submitButton">Reserve</button>
      </form>
    </div>
    <footer>
      <div class="author">
        <a href="https://github.com/emre-boz/animated-taxi-booking-form">Github Link</a>
      </div>
      <h3>Footages</h3>
      <div>
        Taxi app concept: Image by
        <a
          href="https://www.freepik.com/free-vector/taxi-app-concept_7334371.htm#page=3&query=taxi%20car&position=3&from_view=search&track=ais"
          >Freepik</a
        >
      </div>
    </footer>

    <div class="alertModal">
      <div class="modal-content">
        <p id="alertText"></p>
        <button id="closeModal">
          <svg class="" viewBox="0 0 24 24">
            <path
              d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"
            />
            <path d="M0 0h24v24h-24z" fill="none" />
          </svg>
        </button>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
